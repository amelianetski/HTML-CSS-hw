<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social UI</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__bar">
                <div class="bar__actions">
                    <div class="actions__logo">
                        <h1 class="logo_text">social ui</h1>
                    </div>
                    <div class="actions__notifi actions_active">
                        <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="actions__people">
                        <i class="fa fa-users fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="actions__messages">
                        <i class="fa fa-comments fa-lg" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="bar__user">
                    <div class="user__profile user_active">
                        <span class="user__profile_name">John Doe</span>
                        <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="user__search">
                        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                    </div>
                    <div class="user__logout">
                        <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
                    </div>
                </div>   
            </div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="list__item list__item_active"><a href="#">Dialogues</a></li>
                    <li class="list__item"><a href="#">Photos</a></li>
                    <li class="list__item"><a href="#">Videos</a></li>
                    <li class="list__item"><a href="#">Music</a></li>
                    <li class="list__item"><a href="#">Communities</a></li>
                </ul>
            </nav>
        </header>
        <section class="user">
            <div class="user__about">
                <div class="about__logo">
                    <img src="https://randomuser.me/api/portraits/men/84.jpg" alt="">
                </div>
                <div class="about__props">
                    <div class="props_name">
                        <span>John Doe</span>
                    </div>
                    <div class="props_text">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed aliqua.
                        </p>
                    </div>
                </div>
            </div>
            <div class="user__info">
                <div class="info__count">
                    <div class="count_numbers">
                        <span>1121</span>
                    </div>
                    <div class="count_text">
                        <span>Followers</span>
                    </div>
                </div>
                <div class="info__count">
                    <div class="count_numbers">
                        <span>5,356</span>
                    </div>
                    <div class="count_text">
                        <span>Following</span>
                    </div>
                </div>
                <div class="info__count">
                    <div class="count_numbers">
                        <span>502</span>
                    </div>
                    <div class="count_text">
                        <span>Photos</span>
                    </div>
                </div>
                <div class="info__count">
                    <div class="count_numbers">
                        <span>789</span>
                    </div>
                    <div class="count_text">
                        <span>Videos</span>
                    </div>
                </div>
            </div>
            <div class="user__actions">
                <button class="actions_send">Send Message</button>
                <button class="actions_add">Add Friend</button>
            </div>
        </section>
    </div>
</body>
</html>
